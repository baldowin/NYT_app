<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>NYT App</title>
</head>
<body>
    <div class="container">
        <div class="row">
            
            <div class="col">
                <div class="jumbotron h1 text-center" id="header">New York Times Article Search</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card mb-3">
                    <div class="card-header">Search Parameters</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Search Term:</label>
                            <input type="text" class="form-control" id="search"  placeholder="">
                        </div>
                        <div class="form-group">
                                <label for="number-records">Number of Records to Retrieve:</label>
                                <select class="form-control" id="number-records">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                        </div>
                        <div class="form-group">
                
                            <label for="start-year">Start Year (Optional):</label>
                            <input type="text" class="form-control" id="start-year"  placeholder="">
                        </div>
                        <div class="form-group">
                
                            <label for="end-year">End Year (Optional):</label>
                            <input type="text" class="form-control" id="end-year"  placeholder="">
                        </div>
                
                        <a href="#" class="card-link">Search</a>
                        <a href="#" class="card-link">Clear Results</a>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">Top Articles</div>
                    <div class="card-body">
                        <div id="top-articles"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <footer></footer>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
